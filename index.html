<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam</title>
    <link rel="icon" href="beam.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div id="sv">
        <h4 id="name">Samudrala Vaishalini</h4>
        <h4 id="rollno">102301030</h4>
    </div>
    
    <h2>Simply Supported Beam </h2>
    <div class="block">
        <div class="triangle"></div>
        <div class="circle"></div>
        <div class="down-arrow">	&darr;
            <p class="force">P</p>
        </div>
        <div class="arrow" >&#x2194;
            <p  id="length_name_a">a</p>
        </div>
    </div>
    <div class="value">
        <div class="value_p"><h3>Value of P: <input type="number" id="p" placeholder="Enter"></h3></div>
        <div class="value_a"><h3>Value of a: <input type="number" id="a" placeholder="Enter"></h3></div>
        <div class="value_l"><h3> Length of beam: <input type="number" id="l" placeholder="Enter"></h3></div>

        <button type="button" class="btn btn-outline-info" id="SFD">SFD</button>
        <button type="button" class="btn btn-outline-info" id="BMD">BMD</button>
    </div>
    
    

    <div id="myPlot" class="Plot_Shear"></div>
    <div id="Plot_Moment" class="Plot_Moment"></div>
    <p id="Error"></p>

    <div class="variation">
    <h3 id="h3">Shear Force and Bending Moment at a Specific Point</h3>
    <div class="ppa"><input type="number" id="ppa" placeholder="Enter"></div>
    <button type="button" class="btn btn-outline-info" id="Submit">Values</button>
    </div>
   
    <h3 id="var_h3">Variation w.r.t another value of a for same length </h3>
    <input id="var_inp" placeholder="Enter" type="number">
    <button id="var_click_sfd" class="btn btn-outline-info">SFD</button>
    <button id="var_click_bmd" class="btn btn-outline-info" >BMD</button>
   
    <p id="results"></p>
   

    <div id="Plot_SFD_Comparison"></div>
    <div id="Plot_BMD_Comparison"></div>
    
    <script src="index.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>
</html>
